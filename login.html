<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link href="Images/bookeaterlogo.png" rel="icon" id="favicon" sizes="128x128">
    <title>Log In</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>Fill in the boxes</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button id="signupButton">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Log In</h1>
                <span>Fill in the boxes</span>
                <input type="email" required placeholder="Email">
                <input type="password" required placeholder="Password">
                <a href="forget.html" class="forgot-password" id="forgot-password-link" rel="noopener noreferrer">Forget Your Password?</a>
                <button><a href="Home.html" class="btn btn-login">Log In</a></button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter Your personal details to use our library</p>
                    <button class="hidden" id="login">Log In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Come be our Member!</h1>
                    <p>Register Your personal details to use our library</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>    

    <script src="login_script.js"></script>
</body>
</html>
